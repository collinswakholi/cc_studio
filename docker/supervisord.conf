[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
stdout_logfile=/app/logs/nginx-stdout.log
stderr_logfile=/app/logs/nginx-stderr.log
priority=10

[program:flask-backend]
command=python /app/backend/server_enhanced.py
directory=/app/backend
autostart=true
autorestart=true
stdout_logfile=/app/logs/flask-stdout.log
stderr_logfile=/app/logs/flask-stderr.log
environment=PYTHONUNBUFFERED="1",PORT="5000"
priority=20

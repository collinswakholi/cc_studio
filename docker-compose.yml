version: '3.8'

services:
  cc-studio:
    build:
      context: .
      dockerfile: Dockerfile
    image: collins137/cc_studio:latest
    container_name: cc-studio
    ports:
      - "8080:80"     # Frontend
      - "5000:5000"   # Backend API
    environment:
      - PORT=5000
      - MAX_WORKERS=4
      - REQUEST_TIMEOUT=300
      - PYTHONUNBUFFERED=1
    volumes:
      # Persist uploaded images and results
      - cc-studio-uploads:/app/backend/uploads
      - cc-studio-results:/app/backend/results
      - cc-studio-models:/app/backend/models
      - cc-studio-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cc-studio-net

volumes:
  cc-studio-uploads:
    driver: local
  cc-studio-results:
    driver: local
  cc-studio-models:
    driver: local
  cc-studio-logs:
    driver: local

networks:
  cc-studio-net:
    driver: bridge

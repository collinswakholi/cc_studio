version: '3.8'

services:
  color-correction-studio:
    build:
      context: .
      dockerfile: Dockerfile
    image: collins137/color-correction-studio:latest
    container_name: color-correction-studio
    ports:
      - "8080:80"     # Frontend
      - "5000:5000"   # Backend API
    environment:
      - PORT=5000
      - MAX_WORKERS=4
      - REQUEST_TIMEOUT=300
      - PYTHONUNBUFFERED=1
    volumes:
      # Persist uploaded images and results
      - color-correction-uploads:/app/backend/uploads
      - color-correction-results:/app/backend/results
      - color-correction-models:/app/backend/models
      - color-correction-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - color-correction-net

volumes:
  color-correction-uploads:
    driver: local
  color-correction-results:
    driver: local
  color-correction-models:
    driver: local
  color-correction-logs:
    driver: local

networks:
  color-correction-net:
    driver: bridge
